# @package _global_

defaults:
  - override /data: dogs
  - override /model: mdogs
  - override /callbacks: default
  - override /logger: default
  - override /trainer: default

seed: 42

data:
  batch_size: 32
  num_workers: 0
  pin_memory: True


model:
  model_name: "resnet18"
  num_classes: 10
  lr: 1e-3
  pretrained: false


trainer:
  min_epochs: 1
  max_epochs: 10

callbacks:
  model_checkpoint:
    monitor: "val/acc"
    mode: "max"
    save_top_k: 1
    save_last: false

  early_stopping:
    monitor: "val/acc"
    patience: 10
    mode: "max"

tags:
  - train